<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos - Admin Mil Sabores</title>
  <link rel="stylesheet" href="/assets/admin_estilos.css">
  <script src="../js/admin_script.js" defer></script>
</head>
<body>
  <header>
    <h1>Listado de Productos</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos">
        <!-- Se llena con JS -->
      </tbody>
    </table>
  </main>
</body>
</html>
