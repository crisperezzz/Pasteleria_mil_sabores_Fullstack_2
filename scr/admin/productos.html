<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos - Admin Mil Sabores</title>
  <link rel="stylesheet" href="css/admin_estilos.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #FFC0CB;
      color: #5D4037;
    }

    tr:hover {
      background-color: #FFF0F5;
    }

    .acciones button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #8B4513;
      color: white;
      transition: background 0.3s;
    }

    .acciones button:hover {
      background-color: #A0522D;
    }
  </style>
</head>
<body>
  <header>
    <h1>Listado de Productos</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos">
        <!-- Aquí se insertan los productos con JS -->
      </tbody>
    </table>
  </main>

  <script>
    const productos = [
      { codigo: "TC001", nombre: "Torta Cuadrada de Chocolate", precio: 45000, stock: 12, categoria: "Tortas Cuadradas" },
      { codigo: "TT002", nombre: "Torta Circular de Manjar", precio: 42000, stock: 8, categoria: "Tortas Circulares" },
      { codigo: "PSA001", nombre: "Torta Sin Azúcar de Naranja", precio: 48000, stock: 5, categoria: "Productos Sin Azúcar" }
    ];

    const tabla = document.getElementById("tablaProductos");

    productos.forEach(prod => {
      const fila = document.createElement("tr");

      fila.innerHTML = `
        <td>${prod.codigo}</td>
        <td>${prod.nombre}</td>
        <td>$${prod.precio.toLocaleString()}</td>
        <td>${prod.stock}</td>
        <td>${prod.categoria}</td>
        <td class="acciones">
          <button onclick="editarProducto('${prod.codigo}')">Editar</button>
          <button onclick="eliminarProducto('${prod.codigo}')">Eliminar</button>
        </td>
      `;

      tabla.appendChild(fila);
    });

    function editarProducto(codigo) {
      alert(`Editar producto: ${codigo}`);
      // Aquí puedes redirigir a nuevo_producto.html con datos precargados
    }

    function eliminarProducto(codigo) {
      const confirmar = confirm(`¿Estás seguro de eliminar el producto ${codigo}?`);
      if (confirmar) {
        alert(`Producto ${codigo} eliminado (simulado)`);
        // Aquí puedes eliminar del arreglo y actualizar la tabla
      }
    }
  </script>
</body>
</html>
